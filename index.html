<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM NUMBERS</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script src="app.js"></script>
    <div class="container">
        <h1 class="one">RANDOM NUMBER GAME</h1>
        <h5 class="two">( Guess the number from 1-10 )</h5>
        <div class="input-field"> 
            <input type="text" id="input" required/>
            <label>Enter a number </label>
        </div>
        <button onclick="check()" class="four">Check</button>
        <p id="choice" class="five">YOUR ANSWER IS RIGHT/WRONG</p>
        <p id="score" class="six">Score: 10</p>
    </div>
    <script src="app.js"></script>  
</body>
</html>
